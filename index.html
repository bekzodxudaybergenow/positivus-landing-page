<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivus Landing Page</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__row">
                <a class="header__logo" href="/">
                    <img src="./img/header/logo.svg" width="220px" height="56" alt="Logo">
                </a>
                <nav class="nav">
                    <a class="nav__link" href="/">About us</a>
                    <a class="nav__link" href="/">Services</a>
                    <a class="nav__link" href="/">Use Cases</a>
                    <a class="nav__link" href="/">Pricing</a>
                    <a class="nav__link" href="/">Blog</a>
                </nav>
                <a class="btn header__btn" href="/">Request a quote</a>
                <menu class="header__menu">
                    <img class="header__menu--img" src="./img/header/menu-open.svg" alt="">
                </menu>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero__row">
                    <div class="hero__content">
                        <h1 class="hero__content--title">Navigating the digital landscape for success</h1>
                        <p class="hero__content-desc">Our digital marketing agency helps businesses grow and succeed online through a range of services including SEO, PPC, social media marketing, and content creation.</p>
                        <a class="btn hero__content--btn" href="/">Book a consultation</a>
                    </div>
                    <picture class="hero__picture">
                        <img src="./img/hero/hero.svg" width="600" height="515" alt="Maybe there is a share icon, heart and star icons.">
                    </picture>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
